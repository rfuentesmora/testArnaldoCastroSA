<html>
<head>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script
            src="js/character.js"></script>
    <title>Caracter de marvel</title>
    <style>
        .blue-button {
            background: #25A6E1;
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#25A6E1',
            endColorstr='#188BC0', GradientType=0);
            padding: 3px 5px;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 12px;
            border-radius: 2px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 4px;
            border: 1px solid #1A87B9
        }

        .red-button {
            background: #CD5C5C;
            padding: 3px 5px;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 12px;
            border-radius: 2px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 4px;
            border: 1px solid #CD5C5C
        }

        table {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            width: 50%;
        }

        caption {
            text-align: left;
            color: silver;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px;
        }

        th {
            background: SteelBlue;
            color: white;
        }

        tbody tr:nth-child(even) {
            background: WhiteSmoke;
        }

        tbody tr td:nth-child(2) {
            text-align: center;
        }

        tbody tr td:nth-child(3), tbody tr td:nth-child(4) {
            text-align: center;
            font-family: monospace;
        }

        tfoot {
            background: SeaGreen;
            color: white;
            text-align: right;
        }

        tfoot tr th:last-child {
            font-family: monospace;
        }

        td, th {
            border: 1px solid gray;
            width: 25%;
            text-align: left;
            padding: 5px 10px;
        }
    </style>
    <head>
<body ng-app="CharacterManagement" ng-controller="CharacterController">
<form ng-submit="submitCharacterId()">
    <table>

        <tr>
            <th colspan="2">Caracter</th>
        </tr>
        <tr>
            <td>ID</td>
            <td><input type="text" ng-model="characterForm.id" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"
                                   class="blue-button" /></td>
        </tr>
    </table>
</form>
<table>
    <tr>

        <th>Name</th>
        <th>Description</th>
        <th># Comic</th>
        <th>ID</th>
    </tr>

    <tr ng-repeat="char in characters">

        <td>{{ char.name }}</td>
        <td>{{ char.description }}</td>
        <td>{{ char.comics.returned }}</td>
        <td>{{ char.id }}</td>
    </tr>

</table>
</body>
</html>
